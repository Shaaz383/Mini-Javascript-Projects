<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Add to Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Animated Add to Cart</h1>
        <div class="cart-icon" id="cart-icon">
            ðŸ›’<span id="cart-count">0</span>
        </div>
    </header>

    <div class="product-container">
        <div class="product" data-name="Product 1" data-price="20">
            <h3>Product 1</h3>
            <p>$20</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product" data-name="Product 2" data-price="15">
            <h3>Product 2</h3>
            <p>$15</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
        <div class="product" data-name="Product 3" data-price="30">
            <h3>Product 3</h3>
            <p>$30</p>
            <button class="add-to-cart-btn">Add to Cart</button>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="cart-modal" id="cart-modal">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <p id="cart-total"></p>
        <button id="checkout-btn">Checkout</button>
        <button id="close-cart">Close</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
