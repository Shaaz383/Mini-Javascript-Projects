<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>EMI Calculator</h1>
        
        <!-- Input Section -->
        <div class="input-section">
            <div class="input-group">
                <label for="loanAmount">Loan Amount (₹)</label>
                <input type="number" id="loanAmount" placeholder="Enter loan amount">
            </div>
            
            <div class="input-group">
                <label for="interestRate">Interest Rate (%)</label>
                <input type="number" id="interestRate" step="0.1" placeholder="Enter interest rate">
            </div>
            
            <div class="input-group">
                <label for="loanTenure">Loan Tenure (Years)</label>
                <input type="number" id="loanTenure" placeholder="Enter loan tenure">
            </div>
            
            <button id="calculateBtn">Calculate EMI</button>
        </div>

        <!-- Result Section -->
        <div class="result-section" id="resultSection" style="display: none;">
            <h2>EMI Details</h2>
            <p><strong>Monthly EMI: </strong>₹<span id="monthlyEMI"></span></p>
            <p><strong>Total Interest Payable: </strong>₹<span id="totalInterest"></span></p>
            <p><strong>Total Payment: </strong>₹<span id="totalPayment"></span></p>
        </div>
        
        <!-- Amortization Schedule (Optional) -->
        <div class="schedule-section" id="scheduleSection" style="display: none;">
            <h2>Amortization Schedule</h2>
            <table>
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Principal</th>
                        <th>Interest</th>
                        <th>Total Payment</th>
                        <th>Balance</th>
                    </tr>
                </thead>
                <tbody id="scheduleBody">
                    <!-- Amortization rows will be appended here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
