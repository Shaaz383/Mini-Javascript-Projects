<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Add to Cart</h1>

        <!-- Product List -->
        <div class="products">
            <div class="product">
                <h3>Product 1</h3>
                <p>$10</p>
                <button class="add-to-cart" data-name="Product 1" data-price="10">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Product 2</h3>
                <p>$15</p>
                <button class="add-to-cart" data-name="Product 2" data-price="15">Add to Cart</button>
            </div>
            <div class="product">
                <h3>Product 3</h3>
                <p>$20</p>
                <button class="add-to-cart" data-name="Product 3" data-price="20">Add to Cart</button>
            </div>
        </div>

        <!-- Cart Display -->
        <div class="cart">
            <h2>Cart</h2>
            <div id="cart-items"></div>
            <h3>Total Items: <span id="total-items">0</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
