<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter and Word Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Letter and Word Counter</h1>
        <textarea id="textInput" placeholder="Type something here..." rows="10"></textarea>
        <div class="countDisplay">
            <p><strong>Letters:</strong> <span id="letterCount">0</span></p>
            <p><strong>Words:</strong> <span id="wordCount">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
