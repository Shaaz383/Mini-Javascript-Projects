<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Stopwatch</title>
  </head>
  <body>
    <div class="container">
      <h1>Stopwatch</h1>
      <label for="minutesInput">Enter minutes:</label>
      <input type="number" id="minutesInput" min="1" placeholder="Minutes" />
      <div id="timer">0:00</div>
      <div class="buttons">
        <button id="startButton" onclick="startTimer()">Start</button>
        <button id="stopButton" onclick="stopTimer()">Stop</button>
        <button id="resetButton" onclick="resetTimer()">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
