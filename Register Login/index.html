<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration and Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="registrationContainer">
        <h2>Register</h2>
        <form id="registrationForm">
            <div class="input-group">
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" placeholder="Enter your username" required>
                <span class="error-message" id="regUsernameError"></span>
            </div>
            <div class="input-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" placeholder="Enter your email" required>
                <span class="error-message" id="regEmailError"></span>
            </div>
            <div class="input-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" placeholder="Enter your password" required>
                <span class="error-message" id="regPasswordError"></span>
            </div>
            <div class="input-group">
                <label for="regConfirmPassword">Confirm Password</label>
                <input type="password" id="regConfirmPassword" placeholder="Confirm your password" required>
                <span class="error-message" id="regConfirmPasswordError"></span>
            </div>
            <button type="submit">Register</button>
            <p class="success-message" id="regSuccessMessage"></p>
        </form>
        <p>Already have an account? <a href="#" id="showLogin">Login here</a></p>
    </div>

    <div class="container" id="loginContainer" style="display: none;">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
                <span class="error-message" id="usernameError"></span>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <span class="error-message" id="passwordError"></span>
            </div>
            <button type="submit">Login</button>
            <p class="success-message" id="loginSuccessMessage"></p>
            <p class="error-message" id="loginError"></p>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
