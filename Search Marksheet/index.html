<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Marksheet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Student Marksheet</h1>
        <form id="marksheet-form">
            <label for="rollNo">Enter Roll Number:</label>
            <input type="text" id="rollNo" required>
            <button type="submit">Get Result</button>
        </form>

        <!-- Marksheet section -->
        <div class="marksheet" id="marksheet" style="display:none;">
            <h2>Marksheet</h2>
            <div class="student-info">
                <p><strong>Roll No:</strong> <span id="result-roll"></span></p>
                <p><strong>Name:</strong> <span id="result-name"></span></p>
                <p><strong>Class:</strong> <span id="result-class"></span></p>
            </div>

            <table>
                <thead>
                    <tr>
                        <th>Subject</th>
                        <th>Marks</th>
                    </tr>
                </thead>
                <tbody id="marks-table">
                    <!-- Marks will be dynamically added here -->
                </tbody>
            </table>

            <div class="result-info">
                <p><strong>Total Marks:</strong> <span id="total-marks"></span></p>
                <p><strong>Percentage:</strong> <span id="percentage"></span></p>
                <p id="division"></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
